<ion-content class="ion-padding">
  <form (ngSubmit)="emitPasswordValidation()" class="text-start ion-padding was-validated">
    <ion-item class="form-floating mt-0">
      <ion-label position="floating">Sua senha</ion-label>
      <ion-input type="password" minlength="8" maxlength="20" placeholder="Digite sua senha" required></ion-input>
      <ion-icon name="lock-fill" slot="start"></ion-icon>
    </ion-item>

    <ion-item class="form-floating mt-3">
      <ion-label position="floating">Confirme sua senha</ion-label>
      <ion-input type="password" minlength="8" maxlength="20" placeholder="Confirme sua senha" required></ion-input>
      <ion-icon name="lock-fill" slot="start" class="me-1 ms-1"></ion-icon>
    </ion-item>

    <ion-button expand="full" type="submit" class="rounded bg-btn-green mt-3">CADASTRAR</ion-button>
  </form>
</ion-content>
